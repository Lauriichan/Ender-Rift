    //deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.28-17"

    //deobfCompile "net.darkhax.tesla:Tesla-1.12.2:1.0.63"

    //deobfCompile "mezz.jei:jei_1.12.2:4.15.0.278:api"
    //runtime "mezz.jei:jei_1.12.2:4.15.0.278"
    compileOnly fg.deobf("mezz.jei:jei-1.15.2:6.0.0.2:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.15.2:6.0.0.2")

    compile fg.deobf("mcp.mobius.waila:Hwyla:1.10.7-B71_1.15.1")

    //compile fileTree(dir: 'libs', include: '*.jar')
