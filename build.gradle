version = "2.1.9"
group= "gigaherz.enderRift"
//archivesBaseName = "EnderRift-1.14.x"

//sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    mappings channel: 'snapshot', version: '20200202-1.15.1'

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'CONFIG'
            property 'forge.logging.console.level', 'debug'

            ideaModule "${project.name}.main"

            environment 'MOD_CLASSES', "${project.file("out/production/resources").canonicalPath};${project.file("out/production/classes").canonicalPath}"
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            ideaModule "${project.name}.main"

            environment 'MOD_CLASSES', "${project.file("out/production/resources").canonicalPath};${project.file("out/production/classes").canonicalPath}"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.1.0'

    //deobfCompile "gigaherz.commons:gigaherz.commons-1.12.1:0.6.4"
    //embed "gigaherz.commons:gigaherz.commons-1.12.1:0.6.4"

    compile fg.deobf("gigaherz.graph:GraphLib2:2.0.0")

    //deobfCompile "net.darkhax.gamestages:GameStages-1.12.2:2.0.91"
    //deobfCompile "net.darkhax.bookshelf:Bookshelf-1.12.2:2.3.552"

